<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-container">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="logo">
        </div>
        <div class="main">
          <h2 class="title">Order Summary</h2>
          <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="plan">
            <div>
              <img src="./images/icon-music.svg" alt="icon-music">
              <div class="plan-info">
                <b>Annual Plan</b>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#" class="link">Change</a>
          </div>
          <div class="btn">
            <button class="btn-start">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rusyaidi</a>.
  </div>
</body>
</html>
